<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        #guests-table,
        #guests-table th,
        #guests-table td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
        }

        #guests-table th {
            background-color: #f3f4f6;
        }

        #dropdownSearch {
            position: absolute;
            z-index: 9999;
            background-color: white;
            border: 1px solid #ccc;
            top: 100%;
            left: 0;
            min-width: 15rem;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #dropdown-wrapper {
            position: relative;
            display: inline-block;
        }
        
    </style>
    </head>

<body style="margin: 20px;">
<section>

    <p style="margin-bottom: 5px; font-size: 14px; font-weight: 500;">Guest name:</p>
    <input type="text" placeholder="Enter guest name" id="new_guest_name" style="background-color:rgb(245, 245, 245);">
    <br>
    <button id="add_new_guest" style="padding: 0px 5px; cursor: pointer; border: 3px solid rgb(245, 245, 245); border-radius: 5px; color: gray;">submit</button>
</section>
<table id="guests-table">
     <thead>
      <tr>
        <th>ID</th>
        <th>Guest Name</th>
      </tr>
    </thead>
    <tbody></tbody> <!-- Start empty -->
</table>

<section>
  <!-- Default button-->
  <span id="badge-dismiss-default" class="inline-flex items-center px-2 py-1 text-sm font-medium text-blue-800 bg-blue-100 rounded dark:bg-blue-900 dark:text-blue-300">
    Default
    <button type="button" class="ms-2 text-blue-400 hover:text-blue-900 dark:hover:text-blue-300" aria-label="Remove">
      <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13"/>
      </svg>
    </button>
  </span>
</section>

<!-- Container for selected guest tags -->
<div id="selected-guests" class="flex flex-wrap gap-2 mb-2">
  <!-- Tags of selected names will be added here -->
</div>

<!-- Dropdown button -->
<div id="dropdown-wrapper" class="relative inline-block">
  <button id="dropdownSearchButton" data-dropdown-toggle="dropdownSearch" data-dropdown-placement="bottom" class="bg-blue-600 text-white px-4 py-2 rounded-md flex items-center gap-2">
      <span id="dropdown-button-text">Dropdown search</span>
      <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4" />
      </svg>
  </button>

<!-- Dropdown menu -->
  <div id="dropdownSearch" class="hidden mt-2 bg-white border rounded-md shadow-md w-60 max-h-48 overflow-y-auto text-sm text-gray-800 absolute z-50">
    <ul id="guest-list"></ul>
  </div>
</div>

<!--Select date menu-->
<form class="max-w-[8rem] mx-auto">
    <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select date:</label>
    <div class="relative">
        <input type="date" id="time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="2025-01-01" max="2025-12-31" value="2025-06-19" required />
    </div>
</form>

<br>
<button id="submit_event" style="padding: 0px 5px; cursor: pointer; border: 3px solid rgb(245, 245, 245); border-radius: 5px; color: gray;">
  Submit Event
</button>

<br>
<button style="padding: 0px 5px; cursor: pointer; border: 3px solid rgb(245, 245, 245); border-radius: 5px; color: gray;">submit</button>

<table id="events-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Guest List</th>
            <th>Schedule Date</th>
            <th>Hash</th>
        </tr>
    </thead>
    <tbody></tbody> <!-- Start empty -->
</table>
  
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script src="main.js"></script>

</body>
</html>
